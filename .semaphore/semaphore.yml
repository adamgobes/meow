version: v1.0
name: Run in Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'semaphoreci/node:10'
blocks:
  - name: Test
    task:
      jobs:
        - name: Run Tests
          commands:
            - checkout
            - docker-compose build test
            - make test
      env_vars:
        - name: APP_SECRET
          value: catsarestatisticians
  - name: Build and Deploy
    task:
      jobs:
        - name: Build + Heroku
          commands:
            - checkout
            - docker-compose build web
            - docker tag meow_web registry.heroku.com/statcatmeow/web
            - docker push registry.heroku.com/statcatmeow/web
            - 'heroku container:release web --app statcatmeow'
