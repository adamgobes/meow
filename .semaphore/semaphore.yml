version: v1.0
name: Run in Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'semaphoreci/node:10'
blocks:
  - name: Build and Test
    task:
      jobs:
        - name: Build job
          commands:
            - checkout
            - docker-compose build test
        - name: Test
          commands:
            - checkout
            - docker-compose up -d test
            - docker-compose logs -f test
      env_vars:
        - name: APP_SECRET
          value: catsarestatisticians
