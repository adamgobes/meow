version: v1.0
name: Run in Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'semaphoreci/node:10'
blocks:
  - name: Test
    task:
      jobs:
        - name: Run Tests
          commands:
            - checkout
            - docker-compose build test
            - make test
      env_vars:
        - name: APP_SECRET
          value: catsarestatisticians
promotions:
  - name: Deployment
    pipeline_file: pipeline_2.yml
