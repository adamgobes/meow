version: v1.0
name: Heroku deployment
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      secrets:
        - name: meow-heroku
      jobs:
        - name: Build Container + Push
          commands:
            - checkout --use-cache
            - ssh-keyscan -H heroku.com >> ~/.ssh/known_hosts
            - chmod 600 ~/.ssh/id_rsa_semaphore_heroku
            - ssh-add ~/.ssh/id_rsa_semaphore_heroku
            - docker-compose build web
            - docker tag meow_web registry.heroku.com/statcatmeow/web
            - docker push registry.heroku.com/statcatmeow/web
            - 'heroku container:release web --app statcatmeow'
